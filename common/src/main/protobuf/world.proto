syntax = "proto3";
package shattered.protocol;
option java_package = "com.shattered.networking.proto";
option cc_enable_arenas = true;


//+ustruct:BlueprintType
message WorldVector {
    float x = 1;
    float y = 2;
    float z = 3;
}

//+ustruct:BlueprintType
message WorldRotator {
    float yaw = 1;
    float pitch = 2;
    float roll = 3;
}

//+ustruct:BlueprintType
message WorldTransform {
    WorldVector location = 1;
    WorldRotator rotation = 2;
}

//+ustruct:BlueprintType
message MovementUpdate {
    int32 flags = 1;
    int32 mount_id = 2;
    WorldVector position = 3;
    float rotation = 4;
    WorldRotator aiming_rotation = 5;
    float speed = 6;
    int64 time = 7;
    WorldVector velocity = 8;
    bool forced = 9;
}

//+ustruct:BlueprintType
message MapMarker {
    int32 id = 1;
    bool clamps = 2;
    bool global = 3;
}

//+ustruct:BlueprintType
message HitMark {
    int32 amount = 1;
    int32 type = 2;
    bool critical = 3;
}

//+ustruct:BlueprintType
message AddBuff {
    int32 uuid = 1;// << 1 | 0 = npc ; 1 = player
    int32 id = 2;
    int32 stacks = 3;
    float duration = 4;//0 = remove
}

//+ustruct:BlueprintType
message RemoveBuff {
    int32 uuid = 1;//<< 1 | 0 = npc . 1 player
    int32 id = 2;
}


//+ustruct:BlueprintType
message PlayerModelBlock {

    string character_name = 1;
    string title = 2;
    string guild_name = 3;

    bool is_male = 4;
    int32 race = 5;// << 5 color
    int32 hair_style = 6;// << 5 color
    int32 eye_color = 7;
    int32 eyebrow_style = 8;// << 5 color
    int32 beard_style = 9;// << 5 color

    int32 head_slot_id = 10;
    int32 necklace_slot_id = 11;
    int32 shoulders_slot_id = 12;
    int32 back_slot_id = 13;
    int32 chest_slot_id = 14;
    int32 belt_slot_id = 15;
    int32 pants_slot_id = 16;
    int32 wrists_slot_id = 17;
    int32 gloves_slot_id = 18;
    int32 mainhand_slot_id = 19;
    int32 offhand_slot_id = 20;
    int32 boots_slot_id = 21;

}

//+ustruct:BlueprintType
message AnimationSequence {
    int32 animation_id = 1;
    float speed = 2;
    string section_name = 3;
}

//+ustruct:BlueprintType
message PlayerUpdateBlock {
    int32 player_index = 1;
    int32 flags = 2;
    PlayerModelBlock model = 3;
    MovementUpdate movement = 4;
    MapMarker marker = 5;
    repeated HitMark hit_marks = 6;
    int32 interact_flags = 7;
    AnimationSequence animation = 8;
    int32 overlay_state = 9;
    int32 combat_level = 10;
    bool sheathed = 11;
    int32 health = 12;
    int32 max_health = 13;
    int32 energy = 14;
    int32 max_energy = 15;
    int32 hostility_level = 16;
    bool is_friend = 17;
    bool is_party_member = 18;
    int32 states = 19;
    bool needs_added = 20;
    bool needs_removed = 21;
}

//+ustruct:BlueprintType
message PlayerSynchronize {

    int32 uuid = 1;
    repeated PlayerUpdateBlock player = 2;
}

//+ustruct:BlueprintType
message NPCUpdateBlock {
    int32 npc_index = 1;
    int32 npc_id = 2;
    int32 flags = 3;
    string npc_name = 4;
    int32 health = 5;
    int32 max_health = 6;
    MovementUpdate movement = 7;
    MapMarker marker = 8;
    repeated HitMark hit_marks = 9;
    AnimationSequence animation = 10;
    int32 interact_flags = 11;
    int32 hostility_level = 12;
    int32 blend_id = 13;
    bool needs_added = 14;
    bool needs_removed = 15;
}

//+ustruct:BlueprintType
message NPCSynchronize {

    //+uproperty:BlueprintReadOnly
    repeated NPCUpdateBlock npc = 1;
}

//+ustruct:BlueprintType
message LocalObject {
    int32 object_index = 1;
    int32 object_id = 2;
    int32 flags = 3;
    string object_name = 4;
    WorldTransform transform = 5;
    WorldVector scale = 6;
    MapMarker marker = 7;
    int32 interact_flags = 8;
    int32 as_item = 9;
    bool needs_added = 10;
    bool needs_removed = 11;
}

//+ustruct:BlueprintType
message ObjectSynchronize {
    repeated LocalObject local_object = 1;
}

//+ustruct:BlueprintType
message ChatRequestMessage {
